<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器</title>
	<style>
		a:link,a:visited{
			color: red;
			font-size: 40px;
			text-decoration: none;
		}
		a:hover{
			color:yellow;
			font-size: 70px;
		}
		a:active{
			color: blue
		}
	</style>
</head>
<body>
	<a href="#">百度</a>
</body>
</html>
