<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

		.layout{
			width:800px;
			height:500px;
			background-color: #00f;
			position: absolute;
			top:0;
			left:0;
			opacity: 0.5
		}
		.box img{
			width: 800px;
			height: 500px;
			margin: 100px auto;
			border: 1px;solid red;
		}
		.box :hover {
	    transform: translatey(90px);
	    transition:transform 5s;
		}

		
	</style>
</head>
<body>
	<div class="box">
		<img src="1.png" alt="">
		<div class="layout"></div>
	</div>
</body>
</html>
